<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- mapbox CSS-->
    
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
    
    <title>WeatherMap</title>
</head>
<body>
    <header>
        <div class="header__left">
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="header__right">
            <div class="logo"><img src="./asset/logo.jpg" alt=""></div>
        </div>
        <!-- hidden sidebar -->
    </header>
    <div class="sidebar">
        <ion-icon id="close" name="close-outline"></ion-icon>
        <ul>
            <li id="feedback">Feeedback</li>
            <li id="about">About Map</li>
            <li>Contact Me</li>
        </ul>
        <div class="socMedContainer">
            <a href="https://github.com/azzykesuma"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://www.instagram.com/azzykesuma/"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="" id="email"><ion-icon name="mail-outline"></ion-icon></a>
            <a href="" id="call"><ion-icon name="call-outline"></ion-icon></a>
        </div>
    </div>
    <main>
        <div id="map"></div>
        <div class="dayFilter">
            <div class="day__item" id="dayOne">Day 1</div>
            <div class="day__item" id="dayTwo">Day 2</div>
            <div class="day__item" id="dayThree">Day 3</div>
        </div>
        <div class="information">
            <h1>City information</h1>
            <div class="infoContainer">
                <p>City Name : <span id="city"></span></p>
                <p>Temperature : <span id="temp"></span></p>
                <p>Humidity : <span id="humid"></span></p>
                <p>Wind Speed : <span id="wind"></span></p>
                <p>Country : <span id="country"></span></p>
            </div>
        </div>
    </main>
    <footer>
        @Copyright WeatherMap by AzzyKesuma
    </footer>
    <script src="./index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
